name: Delta
manufacturer: Delta
display_name: Delta Controls
description: Delta enteliWEB/enteliBUS based controllers
naming_convention: camelCase
device_definitions:
  VAV_CoolingOnly:
    category: VAV
    template: VAV_CoolingOnly
    controller_model: eZV-440
    description: Cooling Only VAV
    points:
      netSensorStatus:
        description: Network Sensor Status
        address: BV-1
      activeSetpoint:
        description: Active Setpoint
        address: AV-1
      spaceTemp:
        mapping: room_temp
        address: AV-2
      airflow:
        mapping: cfm_actual
        address: AV-3
      damperPos:
        mapping: damper_position
        address: AV-4
      OccupancyMode:
        description: Occupancy Mode
        writable: true
        value: Occupied
      CoolingSetpoint:
        mapping: cooling_setpoint
        value: 74.0
        writable: true
      HeatingSetpoint:
        mapping: heating_setpoint
        value: 70.0
        writable: true

  VAV_Reheat:
    category: VAV
    template: VAV_CoolingOnly
    controller_model: eZV-440
    description: VAV with Reheat
    points:
      netSensorStatus:
        description: Network Sensor Status
        address: BV-1
      activeSetpoint:
        description: Active Setpoint
        address: AV-1
      spaceTemp:
        mapping: room_temp
        address: AV-2
      airflow:
        mapping: cfm_actual
        address: AV-3
      damperPos:
        mapping: damper_position
        address: AV-4
      dischargeAirTemp:
        description: Discharge Air Temp
        address: AV-5
      reheatValve:
        description: Reheat Valve
        address: AV-6
      OccupancyMode:
        description: Occupancy Mode
        writable: true
        value: Occupied
      CoolingSetpoint:
        mapping: cooling_setpoint
        value: 74.0
        writable: true
      HeatingSetpoint:
        mapping: heating_setpoint
        value: 70.0
        writable: true

  VAV_FanPowered:
    category: VAV
    template: VAV_CoolingOnly
    controller_model: eZV-440
    description: Fan Powered VAV
    points:
      netSensorStatus:
        description: Network Sensor Status
        address: BV-1
      activeSetpoint:
        description: Active Setpoint
        address: AV-1
      spaceTemp:
        mapping: room_temp
        address: AV-2
      airflow:
        mapping: cfm_actual
        address: AV-3
      damperPos:
        mapping: damper_position
        address: AV-4
      dischargeAirTemp:
        description: Discharge Air Temp
        address: AV-5
      reheatValve:
        description: Reheat Valve
        address: AV-6
      fanStatus:
        description: Fan Status
        address: BV-2
      fanCmd:
        description: Fan Command
        address: BV-3
      OccupancyMode:
        description: Occupancy Mode
        writable: true
        value: Occupied
      CoolingSetpoint:
        description: Cooling Setpoint
        writable: true
        value: 74.0
        mapping: cooling_setpoint
      HeatingSetpoint:
        description: Heating Setpoint
        writable: true
        value: 70.0
        mapping: heating_setpoint
  AHU_VAV:
    category: AHU
    template: AHU_VAV
    controller_model: eBCON
    description: VAV Air Handling Unit
    points:
      supplyAirTemp:
        mapping: supply_temp
        address: AV-10
      supplyAirSetpoint:
        description: Supply Air Setpoint
        address: AV-11
      returnAirTemp:
        mapping: return_temp
        address: AV-12
      mixedAirTemp:
        description: Mixed Air Temperature
        address: AV-13
      ductStatic:
        mapping: duct_static
        address: AV-14
      ductStaticSetpoint:
        mapping: static_setpoint
        address: AV-15
      fanSpeed:
        mapping: fan_speed
        address: AV-16
      fanStatus:
        mapping: fan_status
        address: BV-10
      filterStatus:
        description: Filter Status
        address: BV-11
      SupplyTempSetpoint:
        description: Supply Temp Setpoint
        writable: true
        value: 55.0
        mapping: supply_temp_setpoint
      StaticPressureSetpoint:
        description: Static Pressure Setpoint
        writable: true
        value: 1.5
        mapping: static_setpoint
  AHU_CAV:
    category: AHU
    controller_model: eBCON
    description: Constant Air Volume AHU
    points:
      supplyAirTemp:
        description: Supply Air Temperature
        address: AV-10
      supplyAirSetpoint:
        description: Supply Air Setpoint
        address: AV-11
      returnAirTemp:
        description: Return Air Temperature
        address: AV-12
      fanStatus:
        description: Fan Status
        address: BV-10
      fanCmd:
        description: Fan Command
        address: BV-12
      coolStage1:
        description: Cooling Stage 1
        address: BV-13
      heatStage1:
        description: Heating Stage 1
        address: BV-14
      SupplyTempSetpoint:
        description: Supply Temp Setpoint
        writable: true
        value: 55.0
        mapping: supply_temp_setpoint
  ChillerPlant:
    category: Plant
    controller_model: eBCON
    description: Chiller Plant Controller
    points:
      systemSupplyTemp:
        description: System Supply Temp
        address: AV-100
      systemReturnTemp:
        description: System Return Temp
        address: AV-101
      systemFlow:
        description: System Flow
        address: AV-102
      systemPressure:
        description: System Pressure
        address: AV-103
      systemPressureSetpt:
        description: System Pressure Setpoint
        address: AV-104
      plantEnable:
        description: Plant Enable
        address: BV-100
      chiller1Enable:
        description: Chiller 1 Enable
        address: BV-101
      chiller2Enable:
        description: Chiller 2 Enable
        address: BV-102
  BoilerPlant:
    category: Plant
    controller_model: eBCON
    description: Boiler Plant Controller
    points:
      systemSupplyTemp:
        description: System Supply Temp
        address: AV-200
      systemReturnTemp:
        description: System Return Temp
        address: AV-201
      systemFlow:
        description: System Flow
        address: AV-202
      plantEnable:
        description: Plant Enable
        address: BV-200
      boiler1Enable:
        description: Boiler 1 Enable
        address: BV-201
      boiler2Enable:
        description: Boiler 2 Enable
        address: BV-202
  FCU:
    category: FCU
    controller_model: eZV-440
    description: Fan Coil Unit
    points:
      roomTemp:
        description: Room Temperature
        address: AV-20
      roomSetpoint:
        description: Room Setpoint
        address: AV-21
      fanStatus:
        description: Fan Status
        address: BV-10
      valveCmd:
        description: Valve Command
        address: AV-22
      CoolingSetpoint:
        description: Cooling Setpoint
        writable: true
        value: 74.0
        mapping: cooling_setpoint
      HeatingSetpoint:
        description: Heating Setpoint
        writable: true
        value: 70.0
        mapping: heating_setpoint
  RTU:
    category: RTU
    controller_model: eBCON
    description: Roof Top Unit
    points:
      supplyTemp:
        description: Supply Air Temperature
        address: AV-30
      returnTemp:
        description: Return Air Temperature
        address: AV-31
      fanCmd:
        description: Fan Command
        address: BV-20
      coolStage1:
        description: Cooling Stage 1
        address: BV-21
      SupplyTempSetpoint:
        description: Supply Temp Setpoint
        writable: true
        value: 55.0
        mapping: supply_temp_setpoint
  Gateway:
    category: Gateway
    controller_model: eBMGR
    description: "Network Gateway"
    protocol: "BACnet IP"
    ports:
      - name: "IP_Interface"
        type: "BACnet/IP"
        network_number: 100
        port: 47808
      - name: "MSTP_Port_1"
        type: "MS/TP"
        network_number: 2001
        baud_rate: 38400
        mac_address: 1
        max_master: 127
