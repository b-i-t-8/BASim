name: Distech
manufacturer: Distech
display_name: Distech Controls
description: Distech Eclypse based controllers
naming_convention: camelCase
device_definitions:
  VAV_CoolingOnly:
    category: VAV
    template: VAV_CoolingOnly
    controller_model: ECY-VAV
    description: Cooling Only VAV
    points:
      nciSetpoint:
        description: Network Configuration Input
        address: AV-99
      nvoSpaceTemp:
        mapping: room_temp
        address: AV-100
      nvoAirflow:
        mapping: cfm_actual
        address: AV-101
      nvoDamperPos:
        mapping: damper_position
        address: AV-102
      OccupancyMode:
        description: Occupancy Mode
        writable: true
        value: Occupied
      CoolingSetpoint:
        mapping: cooling_setpoint
        value: 74.0
        writable: true
      HeatingSetpoint:
        mapping: heating_setpoint
        value: 70.0
        writable: true

  VAV_Reheat:
    category: VAV
