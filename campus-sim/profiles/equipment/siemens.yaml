      SYS_SA_T:
        description: System Supply Temp
        address: AV-100
      SYS_RA_T:
        description: System Return Temp
        address: AV-101
      SYS_FLOW:
        description: System Flow
        address: AV-102
      SYS_PRESS:
        description: System Pressure
        address: AV-103
      SYS_PRESS_STPT:
        description: System Pressure Setpoint
        address: AV-104
      PLANT_EN:
        description: Plant Enable
        address: BV-100
      CHLR_1_EN:
        description: Chiller 1 Enable
        address: BV-101
      CHLR_2_EN:
        description: Chiller 2 Enable
        address: BV-102
  BoilerPlant:
    category: Plant
    controller_model: PXC4
    description: Boiler Plant Controller
    points:
      SYS_SA_T:
        description: System Supply Temp
        address: AV-200
      SYS_RA_T:
        description: System Return Temp
        address: AV-201
      SYS_FLOW:
        description: System Flow
        address: AV-202
      PLANT_EN:
        description: Plant Enable
        address: BV-200
      BLR_1_EN:
        description: Boiler 1 Enable
        address: BV-201
      BLR_2_EN:
        description: Boiler 2 Enable
        address: BV-202
  FCU:
    category: FCU
    controller_model: DXR2.E09
    description: Fan Coil Unit
    points:
      RM_T:
        description: Room Temperature
        address: AV-20
      RM_STPT:
        description: Room Setpoint
        address: AV-21
      FAN_S:
        description: Fan Status
        address: BV-10
      VLV_CMD:
        description: Valve Command
        address: AV-22
      CoolingSetpoint:
        description: Cooling Setpoint
        writable: true
        value: 74.0
        mapping: cooling_setpoint
      HeatingSetpoint:
        description: Heating Setpoint
        writable: true
        value: 70.0
        mapping: heating_setpoint
  RTU:
    category: RTU
    controller_model: PXC4
    description: Roof Top Unit
    points:
      SA_T:
        description: Supply Air Temperature
        address: AV-30
      RA_T:
        description: Return Air Temperature
        address: AV-31
      FAN_C:
        description: Fan Command
        address: BV-20
      CLG_1:
        description: Cooling Stage 1
        address: BV-21
      SupplyTempSetpoint:
        description: Supply Temp Setpoint
        writable: true
        value: 55.0
        mapping: supply_temp_setpoint
  Gateway:
    category: Gateway
    controller_model: PXC5
    description: "Network Gateway"
    protocol: "BACnet IP"
    ports:
      - name: "IP_Interface"
        type: "BACnet/IP"
        network_number: 100
        port: 47808
      - name: "MSTP_Port_1"
        type: "MS/TP"
        network_number: 2001
        baud_rate: 38400
        mac_address: 1
        max_master: 127
        max_info_frames: 1
    points:
      Device_Status:
        description: "Device Status"
        writable: false
        value: 1
        address: AV-100
