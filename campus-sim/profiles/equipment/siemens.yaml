name: Siemens
manufacturer: Siemens
display_name: Siemens
description: Siemens Desigo based controllers
naming_convention: PascalCase
device_definitions:
  VAV_CoolingOnly:
    category: VAV
    template: VAV_CoolingOnly
    controller_model: DXR2.E09
    description: Cooling Only VAV
    points:
      RM_T:
        mapping: room_temp
        address: AV-1
      RM_STPT:
        description: Room Setpoint
        address: AV-2
      AIR_FLOW:
        mapping: cfm_actual
        address: AV-3
      DMPR_POS:
        mapping: damper_position
        address: AV-4
      OCC_CMD:
        description: Occupancy Command
        address: BV-1
      OccupancyMode:
        description: Occupancy Mode
        writable: true
        value: Occupied
      CoolingSetpoint:
        mapping: cooling_setpoint
        value: 74.0
        writable: true
      HeatingSetpoint:
        mapping: heating_setpoint
        value: 70.0
        writable: true

  VAV_Reheat:
    category: VAV
    template: VAV_CoolingOnly
    controller_model: DXR2.E09
    description: VAV with Reheat
    points:
      RM_T:
        mapping: room_temp
        address: AV-1
      RM_STPT:
        description: Room Setpoint
        address: AV-2
      AIR_FLOW:
        mapping: cfm_actual
        address: AV-3
      DMPR_POS:
        mapping: damper_position
        address: AV-4
      DA_T:
        description: Discharge Air Temp
        address: AV-5
      RHT_VLV:
        description: Reheat Valve
        address: AV-6
      OCC_CMD:
        description: Occupancy Command
        address: BV-1
      OccupancyMode:
        description: Occupancy Mode
        writable: true
        value: Occupied
      CoolingSetpoint:
        mapping: cooling_setpoint
        value: 74.0
        writable: true
      HeatingSetpoint:
        mapping: heating_setpoint
        value: 70.0
        writable: true

  VAV_FanPowered:
    category: VAV
    template: VAV_CoolingOnly
    controller_model: DXR2.E09
    description: Fan Powered VAV
    points:
      RM_T:
        mapping: room_temp
        address: AV-1
      RM_STPT:
        description: Room Setpoint
        address: AV-2
      AIR_FLOW:
        mapping: cfm_actual
        address: AV-3
      DMPR_POS:
        mapping: damper_position
        address: AV-4
      DA_T:
        description: Discharge Air Temp
        address: AV-5
      RHT_VLV:
        description: Reheat Valve
        address: AV-6
      OCC_CMD:
        description: Occupancy Command
        address: BV-1
      FAN_S:
        description: Fan Status
        address: BV-2
      FAN_C:
        description: Fan Command
        address: BV-3
      OccupancyMode:
        description: Occupancy Mode
        writable: true
        value: Occupied
      CoolingSetpoint:
        mapping: cooling_setpoint
        value: 74.0
        writable: true
      HeatingSetpoint:
        mapping: heating_setpoint
        value: 70.0
        writable: true

  AHU_VAV:
    category: AHU
    template: AHU_VAV
    controller_model: PXC4
    description: VAV Air Handling Unit
    points:
      SA_T:
        mapping: supply_temp
        address: AV-10
      SA_STPT:
        description: Supply Air Setpoint
        address: AV-11
      RA_T:
        mapping: return_temp
        address: AV-12
      MA_T:
        description: Mixed Air Temperature
        address: AV-13
      DUCT_ST:
        mapping: duct_static
        address: AV-14
      DUCT_STPT:
        description: Static Pressure Setpoint
        address: AV-15
      FAN_SPD:
        mapping: fan_speed
        address: AV-16
      FAN_S:
        mapping: fan_status
        address: BV-10
      FLT_S:
        description: Filter Status
        address: BV-11
      SupplyTempSetpoint:
        description: Supply Temp Setpoint
        writable: true
        value: 55.0
        mapping: supply_temp_setpoint
      StaticPressureSetpoint:
        description: Static Pressure Setpoint
        writable: true
        value: 1.5
        mapping: static_setpoint
  AHU_CAV:
    category: AHU
    controller_model: PXC4
    description: Constant Air Volume AHU
    points:
      SA_T:
        description: Supply Air Temperature
        address: AV-10
      SA_STPT:
        description: Supply Air Setpoint
        address: AV-11
      RA_T:
        description: Return Air Temperature
        address: AV-12
      FAN_S:
        description: Fan Status
        address: BV-10
      FAN_C:
        description: Fan Command
        address: BV-12
      CLG_1:
        description: Cooling Stage 1
        address: BV-13
      HTG_1:
        description: Heating Stage 1
        address: BV-14
      SupplyTempSetpoint:
        description: Supply Temp Setpoint
        writable: true
        value: 55.0
        mapping: supply_temp_setpoint
  ChillerPlant:
