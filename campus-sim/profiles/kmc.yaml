      AV20:
        description: Room Temperature
        address: AV-20
      AV21:
        description: Room Setpoint
        address: AV-21
      BV10:
        description: Fan Status
        address: BV-10
      AV22:
        description: Valve Command
        address: AV-22
  RTU:
    category: RTU
    controller_model: BAC-5900
    description: Roof Top Unit
    defaults:
      supply_temp_setpoint: 55.0
    points:
      AV30:
        description: Supply Air Temperature
        address: AV-30
      AV31:
        description: Return Air Temperature
        address: AV-31
      BV20:
        description: Fan Command
        address: BV-20
      BV21:
        description: Cooling Stage 1
        address: BV-21
  Gateway:
    category: Gateway
    controller_model: KMC-Commander
    description: "Network Gateway"
    protocol: "BACnet IP"
    ports:
      - name: "IP_Interface"
        type: "BACnet/IP"
        network_number: 100
        port: 47808
      - name: "MSTP_Port_1"
        type: "MS/TP"
        network_number: 2001
        baud_rate: 38400
        mac_address: 1
        max_master: 127
        max_info_frames: 1
    points:
      Device_Status:
        description: "Device Status"
        writable: false
        value: 1
        address: AV-100
