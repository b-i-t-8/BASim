      AV3:
        description: Airflow
        address: AV-3
      AV4:
        description: Damper Position
        address: AV-4
      BV1:
        description: Occupancy Mode
        writable: true
        value: Occupied
      CoolingSetpoint:
        description: Cooling Setpoint
        writable: true
        value: 74.0
